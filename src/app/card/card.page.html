<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{card.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card">
    <canvas id="img"></canvas>
  </div>
  <div class="btn-container">
    <ion-button color="danger" (click)="delete()">Delete</ion-button>
  </div>
</ion-content>
